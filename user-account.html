<!DOCTYPE html>
<html lang="en" data-theme="garden">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account | BSB Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-[poppins] text-green-900">


    <header class="w-1/2 mx-auto mt-5 text-5xl" id="header">
        <h1 class="mx-auto w-1/2 mt-24">Welcome!</h1>
    </header>

    <main id="main">
        <section class="grid grid-rows-2 gap-5">
            <!-- div1 -->
            <div id="div1" class="flex justify-center gap-4 mt-12">

                <div id="childDiv1" class="p-5 bg-white w-1/4 shadow-md rounded-lg">
                    <h3 class="text-2xl">Last Deposit</h3>
                    <p class="text-3xl">$<span class="text-3xl" id="lastDeposit">00</span></p>
                </div>

                <div id="childDiv2" class="p-5 bg-white w-1/4 shadow-md rounded-lg">
                    <h3 class="text-2xl">Last Withdraw</h3>
                    <p class="text-3xl">$<span class="text-3xl" id="lastWithdraw">00</span></p>
                </div>

                <div id="childDiv3" class="p-5 bg-white w-1/4 shadow-md rounded-lg">
                    <h3 class="text-2xl">Balance</h3>
                    <p class="text-3xl">$<span class="text-3xl" id="balance">00</span></p>
                </div>

            </div>

            <!-- div2  -->
            <div id="div2" class="flex justify-center gap-4">

                <div id="childDiv5" class="p-5 bg-white w-1/4 shadow-md rounded-lg">
                    <h3 class="text-2xl mb-4">Withdraw</h3>
                    <input class="text-3xl w-4/5 border-green-800 border-2 rounded-lg outline-none pl-2" id="withdraw" placeholder="$00">
                    <button class="btn bg-green-800 text-white btn-sm mt-3 active:bg-green-900 hover:bg-green-800" id="withdrawBtn">Confirm</button>
                    <p id="invalid1" class="text-red-700 text-sm hidden mt-2">Invalid Input. Try Again.</p>
                    <p id="insufficient1" class="text-red-700 text-sm hidden mt-2">Insufficient balance.</p>
                </div>

                <div id="childDiv4" class="p-5 bg-white w-1/4 shadow-md rounded-lg">
                    <h3 class="text-2xl mb-4">Deposit</h3>
                    <input class="text-3xl w-4/5 border-green-800 border-2 rounded-lg outline-none pl-2" id="deposit" placeholder="$00">
                    <button class="btn bg-green-800 text-white btn-sm mt-3 active:bg-green-900 hover:bg-green-800" id="depositBtn">Confirm</button>
                    <p id="invalid2" class="text-red-700 text-sm hidden mt-2">Invalid Input. Try Again.</p>
                </div>

            </div>

        </section>
    </main>

    <script src="account.js"></script>
</body>
</html>
